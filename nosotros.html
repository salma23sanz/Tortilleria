<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tortillas de Maíz</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1d4;
    }

    /* Header */
    header {
      background-color: hsl(174, 80%, 32%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Sección Nosotros */
    .nosotros {
      padding: 40px 20px;
      text-align: center;
    }

    .imagen-principal {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .imagen-principal img {
      width: 100%;
      border-radius: 20px;
    }

    .texto-sobre-imagen {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .contenedor-info {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .info {
      background-color: #8ab9b5;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info img {
      width: 100%;
      border-radius: 10px;
    }

    .info p {
      margin-top: 10px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="logo2.png" alt="Logo" class="logo-img">
      <span>Tortillería La Tradición</span>
    </div>
    <nav>
      <a href="nosotros.html">Nosotros</a>
      <a href="nuestrosproductos.html"> Nuestros Productos</a>
      <a href="login.html">Registro</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <!-- Sección Nosotros -->
  <section class="nosotros">
    <div class="imagen-principal">
      <img src="campo.png" alt="Campesino en campo de maíz">
      <div class="texto-sobre-imagen">100% Producto Mexicano</div>
    </div>

    <div class="contenedor-info">
      <div class="info">
        <img src="maiz.jpg" alt="Maíz en grano">
        <p>100% maíz en grano</p>
      </div>
      <div class="info">
        <img src="natural.jpg" alt="Sello 100% Natural">
        <p>Sin aditivos y conservantes químicos</p>
      </div>
    </div>
  </section>

</body>
</html>
